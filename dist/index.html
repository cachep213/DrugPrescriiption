<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TRANG BÁC SĨ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="/main.af46ece4.css">
   
  <script src="/main.af46ece4.js"></script></head>
  <body>
    <!-- navbar -->
    <nav class="navbar">
      <div class="navbar-center">
        <div class="dropdown">
          <button class="dropbtn">MENU</button>
          <div class="dropdown-content">
            <a href="#">DOCTOR</a>
            <a href="/user.html">SELLER</a>
          </div>
        </div>
       
        <h2>TRANG BÁC SĨ</h2>
        <div class="address"></div>
      </div>
    </nav>
    <!-- end of navbar -->
    <div class="displayall">
      <div class="Upload">
        <h2>ĐƠN THUỐC</h2>
        <form>
          <input type="text" id="id_bn" placeholder="Ten Benh Nhan">
          <br><br>
          <input type="text" id="name" placeholder="Ten Thuoc">
          <input type="text" id="soluong" placeholder="So Luong">
        </form>
          <button type="button" class="add-row">Add Row</button>
          <button type="button" class="delete-row">Delete Row</button>
       
        <table id="table_dt">
          <thead>
            <tr>
                <th>STT</th>
                <th>Tên Thuốc</th>
                <th>Số Lượng</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
        </table>
        <button type="submit" class="upload_donthuoc">Upload!</button>
  
      </div>
  
      <div class="ipfs">
        <h2>UPLOAD BỆNH ÁN</h2>
        <!-- <br></br> -->
        <form> 
          <input type="file" id="file_upload" accept=".jpg, .jpeg, .png, .bmp, .gif">
          <br><br>
              <input id="benh_an" type="text" className="form-control" placeholder="Mo ta benh an...." required="">
              <br><br>
              <input id="benhan_add_bn" type="text" className="form-control" placeholder="Ten Benh Nhan" required="">
               <br><br>
        </form>
        <button type="submit" class="butt_ifps">Upload!</button>
      </div>
  <!-- product -->
      <div class="product"> 
        <h2>DANH SÁCH ĐƠN THUỐC</h2>
        <div class="index_product">
          <div class="products-center"> </div>
          <div><h2>DANH SÁCH BỆNH ÁN</h2></div>
          <div class="benhan_center"></div>
          <div><h2>DANH SÁCH DATA BỆNH NHÂN</h2></div>
          <div class="DATA_center"></div>
        </div>
   
      </div>
  
    </div>
    <!-- cart -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart"><i class="far fa-window-close"></i></span>
        <h2>your cart</h2>
        <h3>PRODUCT ID: <span class="productid">0</span></h3>
        <div class="cart-content">

        </div>
        <div class="cart-footer">
          <h3>your total : ETH <span class="cart-total">0</span></h3>
          <button class="clear-cart banner-btn">CLEAR CART</button>
          <button class="produc_purchase">BUY</button>
        </div>
      </div>
    </div>
   
    <!--  javascript -->
    <script src="/app_local.c97c525f.js"></script>
